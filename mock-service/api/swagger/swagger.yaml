info:
  title: Guide des aides
  description: |
    Le Guide des aides est un module du produit Pilotage des aides, qui est soumis à licence.  Ce service doit permettre à une collectivité :
    - de décrire son guide des aides à travers une interface présente dans l'espace d'administration.
    - de donner accès en lecture à ce guide des aides, à travers une api dédiée, à des intervenants externes au portail des aides, afin de publier par exemple ce guide dans le site institutionnel de la société.
    - de donner la possibilité à des demandeurs de subventions, de visualiser et d'utiliser cette description du guides aides pour sélectionner un téléservice."
  contact:
    email: contact@mgdis.fr
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
